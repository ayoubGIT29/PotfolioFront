<div class="login-container">
  <form [formGroup]="this.LoginForm">
    <!-- Email input -->
    <div class="form-group mb-4">
      <label for="form2Example1">Username</label>
      <input formControlName="username" type="email" id="form2Example1" class="form-control" />
    </div>

    <!-- Password input -->
    <div class="form-group mb-4">
      <label for="form2Example2">Password</label>
      <input formControlName="password" type="password" id="form2Example2" class="form-control" />
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col">
        <!-- Simple link -->
        <button onclick="location.href='register'">New user? Register from here</button>
      </div>
    </div>

    <!-- Submit button -->
    <button (click)="Lgin()" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
  </form>
</div>
